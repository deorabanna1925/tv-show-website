
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv Show Info</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      referrerpolicy="no-referrer"
    />
    
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" href="#"> Tv Show Info </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <form class="d-flex">
              <div
                class="input-group"
                style="background: #fff; padding: 1px; border-radius: 4px"
              >
                <input
                  type="text"
                  id="input-field"
                  class="form-control"
                  placeholder="Search Tv Show"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-dark"
                    id="search"
                    type="button"
                  >
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
            </form>
          </ul>
        </div>
      </div>
    </nav>
    <div id="search-result" class="container-fluid">
    </div>
    <div class="container-fluid my-3">
      <div class="row">
        <div class="col-md-12 mb-3">
          <div class="card">
            <!-- card header -->
            <div class="card-header">
              <!-- card title & Subtitle -->
              <h3 class="card-title">
                <span id="title"></span>
              </h3>
              <h6 class="card-subtitle mb-2 text-muted">
                <span id="description"></span>
              </h6>
            </div>
            <div class="card-body text-center">
              <div class="row justify-content-center mt-3">
                <div id="followCompare" class="img-fluid">
                  <img
                    id="show-image"
                    class="img-fluid"
                    style="border-radius: 8px;"
                    alt="profile"
                  />
              </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <p class="card-text mt-2">
                    <strong>Status:</strong>
                    <span id="show-status"></span>
                  </p>
                  <p class="card-text">
                    <strong>Genres:</strong>
                    <span id="show-genres"></span>
                  </p>
                  <p class="card-text">
                    <strong>Ratings:</strong>
                    <i id="show-ratings"></i>
                  </p>
                </div>
              </div>
            </div>
            <!-- card footer -->
            <div class="card-footer text-muted">
              <div class="row">
                <div class="col-md-12">
                  <button id="btn-imdb" type="button" class="btn btn-outline-warning fw-bold">
                    <i class="fab fa-imdb"></i> IMDb
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active">Overview</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Episodes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Cast</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Crew</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <div class="row" id="overview"></div>
              <div class="row text-center" id="episodes"></div>
              <div class="row text-center" id="cast-list"></div>
              <div class="row text-center" id="crew-list"></div>
            </div>
            <div class="card-footer">
              <p class="text-center">
                <small>
                  Developed by <a href="https://seewhizz.com">seewhizz</a>
                </small>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
